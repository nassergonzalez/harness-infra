featureFlags:
  flags:
  - flag:
      name: index
      identifier: index
      description: ""
      permanent: false
      spec:
        type: boolean
        default:
          onVariation: "true"
          offVariation: "false"
        variations:
        - identifier: "true"
          value: "true"
        - identifier: "false"
          value: "false"
      environments:
      - identifier: dev
        default:
          onVariation: "true"
          offVariation: "false"
        state: "off"
      - identifier: stage
        default:
          onVariation: "true"
          offVariation: "false"
        state: "on"
  - flag:
      name: source_file
      identifier: source_file
      description: ""
      permanent: false
      spec:
        type: string
        default:
          onVariation: expert
          offVariation: default
        variations:
        - identifier: default
          value: App.js
        - identifier: expert
          value: index.js
      environments:
      - identifier: dev
        default:
          onVariation: expert
          offVariation: default
        state: "off"
      - identifier: stage
        default:
          onVariation: expert
          offVariation: default
        state: "off"
  projectIdentifier: development
  orgIdentifier: default
