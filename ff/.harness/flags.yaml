featureFlags:
  flags:
  - flag:
      name: sourced_git
      identifier: sourced_git
      description: ""
      permanent: false
      spec:
        type: string
        default:
          onVariation: alternate
          offVariation: default
        variations:
        - identifier: default
          value: https://github.com/rssnyder/harness-infra
        - identifier: alternate
          value: https://github.com/rssnyder/test
      environments:
      - identifier: dev
        default:
          onVariation: alternate
          offVariation: default
        state: "off"
      - identifier: stage
        default:
          onVariation: alternate
          offVariation: default
        state: "off"
  - flag:
      name: source_file
      identifier: source_file
      description: ""
      permanent: false
      spec:
        type: string
        default:
          onVariation: expert
          offVariation: default
        variations:
        - identifier: default
          value: App.js
        - identifier: expert
          value: index.jss
      environments:
      - identifier: dev
        default:
          onVariation: expert
          offVariation: default
        state: "off"
        rules:
        - priority: 0
          serve:
            serveVariation: default
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - realm_red
        - priority: 1
          serve:
            serveVariation: expert
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - realm_blue
        - priority: 2
          serve:
            serveVariation: default
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - region_central
        - priority: 3
          serve:
            serveVariation: default
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - region_east
      - identifier: stage
        default:
          onVariation: expert
          offVariation: default
        state: "off"
  - flag:
      name: source_link
      identifier: source_link
      description: ""
      permanent: false
      spec:
        type: string
        default:
          onVariation: fools
          offVariation: default
        variations:
        - identifier: default
          value: https://reactjs.org/
        - identifier: fools
          value: https://cvillecatcare.com/veterinary-topics/101-amazing-cat-facts-fun-trivia-about-your-feline-friend/
      environments:
      - identifier: dev
        default:
          onVariation: fools
          offVariation: default
        state: "on"
        rules:
        - priority: 0
          serve:
            serveVariation: default
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - realm_red
        - priority: 1
          serve:
            serveVariation: default
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - realm_blue
        - priority: 2
          serve:
            serveVariation: default
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - region_central
        - priority: 3
          serve:
            serveVariation: default
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - region_east
      - identifier: stage
        default:
          onVariation: fools
          offVariation: default
        state: "off"
  projectIdentifier: development
  orgIdentifier: default
