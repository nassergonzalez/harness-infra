inputSet:
  identifier: "defaultinput"
  name: "default-input"
  orgIdentifier: "default"
  projectIdentifier: "development"
  pipeline:
    identifier: "harnessinfra"
    stages:
    - stage:
        identifier: "apply"
        type: "Custom"
        spec:
          execution:
            steps:
            - step:
                identifier: "assume"
                template:
                  templateInputs:
                    type: "ShellScript"
                    spec:
                      environmentVariables:
                      - name: "ROLE_ARN"
                        type: "String"
                        value: "arn:aws:iam::759984737373:role/rileysnyderharnessio-assumed"
                      - name: "AWS_ACCESS_KEY_ID"
                        type: "String"
                        value: "<+secrets.getValue(\"aws_access_key_id\")>"
                      - name: "AWS_SECRET_ACCESS_KEY"
                        type: "String"
                        value: "<+secrets.getValue(\"aws_secret_access_key\")>"
